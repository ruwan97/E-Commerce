<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>E-COM</title>

    <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
    <link th:href="@{/plugins/material/css/materialdesignicons.min.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/simplebar/simplebar.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/nprogress/nprogress.css}" rel="stylesheet"/>
    <link id="main-css-href" th:href="@{/css/style.css}" rel="stylesheet"/>

    <link th:href="@{/images/system/favicon.png}" rel="shortcut icon"/>

    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <script th:src="@{/plugins/nprogress/nprogress.js}"></script>
</head>

<body class="bg-light-gray" id="body">
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="d-flex flex-column justify-content-between">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-xl-5 col-md-10 ">
                <div class="card card-default mb-0">
                    <div class="card-header pb-0">
                        <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                            <a class="w-auto pl-0" th:href="@{/index.html}" href="/index.html">
                                <img th:src="@{/images/system/logo.png}" alt="Mono">
                                <span class="brand-name text-dark">E-Com</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body px-5 pb-5 pt-0">
                        <h4 class="text-dark text-center mb-5">Sign Up</h4>
                        <form th:action="@{/signup}" method="post">
                            <div class="row">
                                <div class="form-group col-md-12 mb-4">
                                    <input type="text" class="form-control input-lg" id="name"
                                           aria-describedby="nameHelp" placeholder="Name" name="name">
                                </div>
                                <div class="form-group col-md-12 mb-4">
                                    <input type="text" class="form-control input-lg" id="email"
                                           aria-describedby="nameHelp" placeholder="Email" name="email">
                                </div>
                                <div class="form-group col-md-12 ">
                                    <input type="password" class="form-control input-lg" id="password"
                                           placeholder="Password" name="password">
                                </div>
                                <div class="form-group col-md-12 ">
                                    <input type="password" class="form-control input-lg" id="cpassword"
                                           placeholder="Confirm Password" name="confirmPassword">
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-pill mb-4">Sign Up</button>
                                    <p>Already have an account?
                                        <a class="text-blue" th:href="@{/login}">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
