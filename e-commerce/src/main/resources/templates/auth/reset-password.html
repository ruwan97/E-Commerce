<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>E-COM</title>

    <link th:href="@{https://fonts.googleapis.com/css?family=Karla:400,700|Roboto}" rel="stylesheet"/>
    <link th:href="@{/plugins/material/css/materialdesignicons.min.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/simplebar/simplebar.css}" rel="stylesheet"/>
    <link th:href="@{/plugins/nprogress/nprogress.css}" rel="stylesheet"/>
    <link th:href="@{css/style.css}" rel="stylesheet"/>
    <link th:href="@{/images/favicon.png}" rel="shortcut icon"/>

    <!-- Thymeleaf will process the script sources -->
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <script th:src="@{/plugins/nprogress/nprogress.js}"></script>
</head>
<body class="bg-light-gray" id="body">
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="d-flex flex-column justify-content-between">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10">
                <div class="card card-default">
                    <div class="card-header">
                        <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                            <a class="w-auto pl-0" th:href="@{/index.html}">
                                <img th:src="@{/images/logo.png}" alt="Mono">
                                <span class="brand-name text-dark">MONO</span>
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-5">
                        <h4 class="text-dark mb-5">Reset Your Password</h4>
                        <form th:action="@{/index.html}">
                            <div class="row">
                                <div class="form-group col-md-12 mb-4">
                                    <input type="email" class="form-control input-lg" id="name"
                                           aria-describedby="nameHelp" placeholder="Email">
                                </div>

                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-pill mb-4">Submit</button>

                                    <p>Already have an account?
                                        <a class="text-blue" th:href="@{/login}">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
